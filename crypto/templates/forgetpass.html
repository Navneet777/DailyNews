<head>
	<title>User Account</title>
	{% load static %}
	    <title>User Account|Forget Password</title>
	    <link rel="stylesheet" href="{% static 'css/india.css' %}">
	    <link rel="stylesheet" href="{% static 'css/alert.css' %}">
		<link href="{% static 'css/style.css' %}" rel='stylesheet' type='text/css'/>

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="User Account | Login | SignUp, Login , Account in DailyNews"/>
		<meta name="description" content="Dailynews Accounts Forget Password , recover your account from here."/>
		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
				<script type="text/javascript">
					$(document).ready(function () {
						$('#horizontalTab').easyResponsiveTabs({
							type: 'default', //Types: default, vertical, accordion
							width: 'auto', //auto or any width like 600px
							fit: true   // 100% fit in a container
						});
					});
				</script>
				<script src="{% static 'js/passvalidation.js' %}"></script>
</head>
<body>
    <div class="container-fluid text-center bg-grey">
    <h2 class="country" href="{% url 'Signup' %}">Forget Password</h2><br>
    </div>
	               {% if messages %}
	                {% for i in messages %}
	            <div class="alert">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>{{i}}</strong>
                </div>
	               {% endfor %}
	               {% endif %}

	<div class="main-content">
	          <div class="right-w3">
			<div class="sap_tabs">
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					<ul>
						<li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>Forget Password</span></li>
						<li class="resp-tab-item" aria-controls="tab_item-2" role="tab"><span>Home</span></li>
				    <div class="clear"></div>
					</ul>
					<div class="agile-tb">
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
							<form action="{% url 'forgetpass' %}" method="POST">
								{% csrf_token %}
								<input placeholder="Username" name="name" type="text" required="">
								<input placeholder="Email Address"name="email" type="text" required="">
			                     <input placeholder="Password" name="password" id="psw"type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required>
								<input placeholder="Confirm New Password" name="password1" type="password" required="">

								<input type="submit" name="submit" value="Update"/>
							</form>
						</div>
						<div class="tab-3 resp-tab-content" aria-labelledby="tab_item-2">
							 <a href="{% url 'index' %}"><h3>Back To Home Click Here..</h3></a>
						</div>
					 </div>
				</div>
			</div>
		</div>
	<footer class="footer">
	      <div class="container">
	                  <p class="copyright">&copy; 2020 CryptoNews All Rights Reserved | Design by Navneet@ritz</p>
	            </div>
	    </footer>

	</div>
	<!---728x90--->
<script src="{% static 'js/easyResponsiveTabs.js' %}" type="text/javascript"></script>
</body>

</html>
